<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="stylesheet" href="%PUBLIC_URL%/kursor.css" />
		<title>Suvam Dawn - Resume</title>
	</head>
	<body onclick="audioPlay()" onmouseenter="mouseenter()" onmouseleave="mouseleave()" class="caja">
		<audio id="audio" src="%PUBLIC_URL%/click.mp3"></audio>
		<div id="root"></div>
		<script src="%PUBLIC_URL%/kursor.js"></script>
		<script>
			var kursorx = new kursor({
				type: 1,
				color: '#00c483',
			});

			function mouseenter() {
				kursorx.hidden();
			}
			function mouseleave() {
				kursorx.hidden(false);
			}

			var kursor2 = new kursor({
				el: '.caja',
				color: '#00c483',
				type: 4,
			});
			function audioPlay() {
				var audio = document.getElementById('audio');
				audio.play();
			}
		</script>
	</body>
</html>
